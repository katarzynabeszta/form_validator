<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Register</h1>
        <div class="form-box">
          <input type="text" id="username" placeholder="User name" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <input type="text" id="password" placeholder="Password" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <input type="text" id="password2" placeholder="Confirm password" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <input type="email" id="email" placeholder="E-mail address" />
          <p class="error-text">error</p>
        </div>

        <div class="control-buttons">
          <button class="clear">Clear</button>
          <button class="send">Send</button>
        </div>

        <div class="popup">
          <p>Form has been sent!</p>
          <button class="close">Close</button>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
